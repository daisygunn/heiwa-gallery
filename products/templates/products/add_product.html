{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block subtitle %}
<h2 class="mt-0 mb-3" id="subtitle">[ add product ]</h2>
{% endblock %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-4">
        <form action="" method="POST" class="my-2 w-100">
            {% csrf_token %}
            {{ add_product_form | crispy }}
        </form>        
    </div>
</div>

</div>
{% endblock %}

{% block extrajs %}
<script src="{% static 'products/js/products.js' %}"></script>
{% endblock %}
