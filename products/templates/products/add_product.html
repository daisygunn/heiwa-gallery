{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>heiwa | add product to database</title>
{% endblock %}

{% block subtitle %}
<h2 class="mt-0 mb-3" id="subtitle">[ add product ]</h2>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4">
            <!-- add product form -->
            <form action="{% url 'add_product' %}" method="POST" class="my-2 w-100" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_product_form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn bg-brand-blue green-link mx-auto">add product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
