{% extends "account/account_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn bg-brand-blue green-link w-100">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="btn bg-brand-blue green-link w-100">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
