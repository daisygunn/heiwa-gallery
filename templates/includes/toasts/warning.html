<div class="toast" role="warning" aria-live="assertive" aria-atomic="true" data-delay="10000">
  <div class="toast-header">
    <!-- <img src="..." class="rounded mr-2" alt="..."> -->
    <strong class="mr-auto text-warning">warning</strong>
    <button type="button" class="ml-2 mb-1 close-button" data-dismiss="toast" aria-label="Close">
      <i class="fas fa-window-close"></i>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
