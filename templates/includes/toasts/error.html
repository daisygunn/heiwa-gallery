<div class="toast" role="error" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="toast-header">
      <strong class="mr-auto text-danger">something went wrong</strong>
      <button type="button" class="ml-2 mb-1 close-button" data-dismiss="toast" aria-label="Close">
        <i class="fas fa-window-close"></i>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
</div>
